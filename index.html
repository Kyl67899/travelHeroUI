</head>

        <header>

                    <ul class="list">
                        <li>

                        </li>

                <div class="btn button-container">
                    <a href="#" class="hover-button">
                        <span class="text">
                            Book Now
                        </span>
                        <span class="icon">
                            <img class="icon_btn" src="./images/chevron_248421.png" alt="arrow">
                        </span>
                    </a>
                </div>
            </nav>
        </header>
        <div class="box__main">
            <div class="box__left">
                <h1 class="box__left__title_1">
                    Discover the best lovely places

                <p class="texts">
                    Plan and book your perfect trip with expert advice, travel tips,
                    destination information and inspiration from us.
                </p>
                <div class="container mt-5">
                    <div class="search-box">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Center Point, Lo...">
                        </div>
                        <div class="divider"></div>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" onclick="document.getElementById('date').focus();">
                                    <i class="fas fa-calendar-alt"></i>
                                </span>
                            </div>
                            <input type="date" class="form-control" id="date">
                        </div>
                        <button class="search-btn ml-3"><i class="fas fa-search"></i></button>
                    </div>
                </div>
                <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
                <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
